<!DOCTYPE html>
<html lang="es-CO">

<head>
    <link href="Style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="estiven0425" name="author">
    <meta content="Tutorial SASS" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
</head>

<body>
    <div class="Predeterminado">
        <p>Propiedades predeterminadas</p>
    </div>
    <div class="Predeterminado" id="VariableLocal">
        <p>Variable local</p>
    </div>
    <div class="Predeterminado" id="VariableGlobal">
        <p>Variable global</p>
    </div>
    <div class="Predeterminado" id="VariableAnidada">
        <div class="Predeterminado VariableAnidadaHija">
            <p>Elementos anidados</p>
        </div>
    </div>
    <div class="Predeterminado" id="Mezcla">
        <h4>Propiedades de mezcla</h4>
    </div>
    <div class="Predeterminado" id="MezclaArgumento">
        <p>Mezcla con argumentos</p>
    </div>
    <div class="Predeterminado" id="MezclaArgumentoPredefinidos">
        <p>Mezcla con argumentos predefinidos</p>
    </div>
    <div class="Predeterminado" id="MezclaPrefija">
        <p>Mezcla con argumentos prefijos</p>
    </div>
    <div class="Predeterminado" id="Extendido">
        <p>Propiedades extendidas</p>
    </div>
</body>

</html>
